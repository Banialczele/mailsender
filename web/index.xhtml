<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/index.css"/>
    </h:head>
    <h:body>
        <div class="loginContainer">
            <h:form>
                <div class="ui-fluid">
                    <p:panel style="background: inherit; border: none; color: inherit;">
                        <h:panelGrid style="margin: 0 auto;" columns="1" styleClass="ui-panelgrid-blank ui-fluid">
                            <h:outputLabel for="email" value="Email: "/>
                            <p:inputText id="email" value="#{login.email}" required="true" label="email"/>
                            <h:outputLabel for="password" value="Password: "/>
                            <p:password id="password" value="#{login.password}" required="true" label="password"/>
                            <p:commandButton action="#{login.doLogin()}" value="Login"/>
                            <p:commandButton action="/registration/registration.xhtml?faces-redirect=true" value="Zarejestruj"/>
                        </h:panelGrid>
                    </p:panel>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
