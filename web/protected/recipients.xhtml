<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Mail Sender App</title>
        <link rel="stylesheet" href="../styles/navStyle.css" type="text/css"/>
        <link rel="stylesheet" href="../styles/recipients.css" type="text/css"/>
    </h:head>
    <h:body>
        <h1>Lista odbiorców</h1>
        <nav>
            <ul>
                <li><a href="mainPage.xhtml">Strona główna</a></li>
                <li><a href="recipients.xhtml">Lista odbiorców</a></li>
                <li><a href="sentMessages.xhtml">Wysłane</a></li>
                <li><a href="manageClients.xhtml">Dodaj odbiorców</a></li>
            </ul>
        </nav>
        <div class="recipientsContainer" id="recipientsContainer">
            <div class="recipientsNames">
                <div>Imie</div>
                <div>Nazwa firmy</div>
                <div>Strona</div>
                <div>Email</div>
                <div>Usuń</div>
            </div>
            <h:form class="recipientForm" id="recipientsForm">
                <ui:repeat value="#{showClients.clientList}" var="client">
                    <div class="recipients">
                        <div class="recipientsData">
                            <div id="name">#{client.name}</div>
                            <div id="comapnyName">#{client.companyName}</div>
                            <div id="website">#{client.website}</div>
                            <div id="email">#{client.clientEmail}</div>
                            <div>
                                <h:commandButton value="Usuń">
                                    <f:ajax execute="@form" render="recipientsContainer"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </h:form>
        </div>

    </h:body>
</html>
