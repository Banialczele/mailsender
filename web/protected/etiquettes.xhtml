<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mail Sender App</title>
        <h:outputStylesheet name="css/navStyle.css" />
        <h:outputStylesheet name="css/recipients.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        <h:form class="navbarform">
            <p:menubar style="margin: 20px auto; width: 70vw;">
                <p:submenu label="Etykiety" icon="pi pi-tag">
                    <p:menuitem value="Moje etykiety" outcome="etiquettes.xhtml"/>
                    <p:menuitem value="Dodaj etykiete" outcome="manageClients.xhtml"/>
                </p:submenu>
                <p:submenu label="Wiadomości" icon="pi pi-envelope">
                    <p:menuitem value="Moje wiadomości" outcome="mainPage.xhtml"/>
                    <p:menuitem value="Wyślij wiadomość" outcome="sendMessage.xhtml" />
                    <p:menuitem value="Wysłane wiadomości" outcome="addressedMessage.xhtml"/>
                    <p:menuitem value="Kolejka wiadomości" outcome="queuedMessage.xhtml" />
                    <p:menuitem value="Wiadomości niewysłane" outcome="failedMessage.xhtml"/> 
                </p:submenu>
                <p:submenu label="Klienci" icon="pi pi-user">
                    <p:menuitem value="Moi klienci" outcome="myClients.xhtml"/>
                    <p:menuitem value="Dodaj klienta" outcome="manageClients.xhtml"/>
                </p:submenu>
                <p:menuitem class="navbar-logout" value="Wyloguj" action="#{logout.logout()}" style="float:right;"/>
            </p:menubar>
        </h:form>

        <h:form id="groupsForm">
            <p:dataTable id="groupTable" class="groupTable" value="#{showClients.etiquetteList}" 
                         var="e" 
                         style="width: 80%; margin:0 auto;" 
                         paginator="true" 
                         rows="5" 
                         rowsPerPageTemplate="5,10,15,20,50" 
                         lazy="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">
                <p:column>
                    <f:facet name="header">Lista etykiet oraz klientów</f:facet>                    
                    <p:panel id="toggleable" header="#{e.name}" toggleable="true" toggleSpeed="500" collapsed="true" style="margin: 5px 0; border: 0;">
                        <p:panel id="client" header="Klient" toggleSpeed="500" style="margin: 5px 0; border: 0;">                            
                            <p:dataTable value="#{e.clientCollection}"
                                         id="clientData"
                                         var="c" 
                                         lazy="true" 
                                         paginator="true" 
                                         rows="5" 
                                         rowsPerPageTemplate="5,10,15,20,50"                                         
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                         reflow="true"
                                         >
                                <p:column>
                                    <p:panelGrid columns="3" style="margin: 5px 0; border: 0;">                                        
                                        <p:column headerText="Name" priority="1">                                            
                                            #{c.name}
                                        </p:column>
                                        <p:column>
                                            <p:commandButton value="Szczegóły" oncomplete="PF('details').show();" update=":dialog" ajax="true" >
                                                <f:setPropertyActionListener value="#{c}" target="#{showClients.showClientDetails}" />  
                                            </p:commandButton>
                                        </p:column>
                                        <p:column headerText="Email" priority="3">
                                            <p:commandButton value="Usuń" action="#{showClients.delete(c)}">
                                                <f:ajax execute="@form" render="groupsForm:clientData" />
                                            </p:commandButton>
                                        </p:column>
                                    </p:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <h:form id="dialog">
            <p:dialog header="Dane klienta: #{showClients.showClientDetails.name}" widgetVar="details">
                <p:panelGrid columns="2">
                    <h:outputText value="Nazwa klienta: "/>
                    <h:outputText value="#{showClients.showClientDetails.name}"/>
                    
                    <h:outputText value="Email klienta: "/>
                    <h:outputText value="#{showClients.showClientDetails.email}"/>
                    
                    <h:outputText value="Status klienta: "/>
                    <h:outputText value="Aktywny"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
