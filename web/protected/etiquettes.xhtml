<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mail Sender App</title>
        <h:outputStylesheet name="css/navStyle.css" />
        <h:outputStylesheet name="css/recipients.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        <h:form class="navbarform">
            <p:menubar style="margin: 20px auto; width: 98vw;">
                <p:submenu label="Etykiety" icon="pi pi-tag">
                    <p:menuitem value="Moje etykiety" outcome="etiquettes.xhtml"/>
                    <p:menuitem value="Dodaj etykiete" outcome="createEtiquette.xhtml"/>
                </p:submenu>
                <p:submenu label="Wiadomości" icon="pi pi-envelope">
                    <p:menuitem value="Moje wiadomości" outcome="mainPage.xhtml"/>
                    <p:menuitem value="Wyślij wiadomość" outcome="sendMessage.xhtml" />
                    <p:menuitem value="Wysłane wiadomości" outcome="addressedMessage.xhtml"/>
                    <p:menuitem value="Oczekujące wiadomości" outcome="pendingMessage.xhtml" />
                    <p:menuitem value="Kolejka wiadomości" outcome="queuedMessage.xhtml" />
                    <p:menuitem value="Wiadomości niewysłane" outcome="failedMessage.xhtml"/> 
                </p:submenu>
                <p:submenu label="Klienci" icon="pi pi-user">
                    <p:menuitem value="Moi klienci" outcome="myClients.xhtml"/>
                    <p:menuitem value="Dodaj klienta" outcome="manageClients.xhtml"/>
                    <p:menuitem value="Przypisz etykiete" outcome="assignLabel.xhtml"/>
                </p:submenu>
                <p:menuitem class="navbar-logout" value="Wyloguj" action="#{logout.logout()}" style="float:right;"/>
            </p:menubar>
        </h:form>

        <h:form id="etiquetteForm">
            <p:panel>
                <h:outputText value="Brak etykiet" rendered="#{empty showClients.etiquetteList}" />
                <p:dataTable id="groupTable" class="groupTable" value="#{showClients.etiquetteList}" 
                             var="e" 
                             rendered="#{not empty showClients.etiquetteList}"
                             styleClass="borderless"
                             paginator="true" 
                             rows="5" 
                             rowsPerPageTemplate="5,10,15,20,50" 
                             lazy="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">
                    <p:column>
                        <f:facet name="header">Lista etykiet oraz klientów</f:facet>                    
                        <p:panel id="toggleable" header="#{e.name}" toggleable="true" toggleSpeed="500" collapsed="true" style="margin: 5px 0; border: 0;">                         
                            <p:dataTable value="#{e.clientCollection}"
                                         id="clientData"
                                         var="c" 
                                         lazy="true" 
                                         paginator="true" 
                                         rows="5" 
                                         rowsPerPageTemplate="5,10,15,20,50"                                         
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                         reflow="true"
                                         styleClass="borderless"
                                         >
                                <p:column headerText="Klient">   
                                    <p:panelGrid columns="3">
                                        <p:column headerText="Name" priority="1">                                            
                                            #{c.name}
                                        </p:column>
                                        <p:column>
                                            <p:commandButton value="Szczegóły" oncomplete="PF('details').show();" update=":dialog" ajax="true" >
                                                <f:setPropertyActionListener value="#{c}" target="#{showClients.showClientDetails}" />  
                                            </p:commandButton>
                                        </p:column>
                                        <p:column headerText="Email" priority="3">
                                            <p:commandButton value="Usuń" action="#{showClients.delete(c)}" update="etiquetteForm" />
                                        </p:column>
                                    </p:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <h:form id="dialog" style="width: 60vw;">
            <p:dialog header="Dane klienta: #{showClients.showClientDetails.name}" widgetVar="details" style="width: 60vw;">
                <p:dataTable value="#{showClients.showClientDetails}" 
                             var="client" 
                             widgetVar="client" 
                             editable="true" 
                             editMode="cell" 
                             >   
                    <p:ajax event="cellEdit" listener="#{showClients.onCellEdit}"/>
                    <f:facet name="header">
                        <h:outputText value="Dostępne wartości statusu: 0-nieaktywny, 1-aktywny"/>
                    </f:facet>
                    <p:column headerText="Nazwa klienta">
                        <h:outputText value="#{client.name}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{client.email}"/>
                    </p:column>
                    <p:column headerText="Status, naciśnij LPM aby edytować">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{client.status}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{client.status}" label="Status"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>
    </h:body>
</html>
