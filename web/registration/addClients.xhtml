<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add clients to registered user</title>
        <h:outputStylesheet name="css/registrationFlow.css"/>
    </h:head>
    <h:body>
        <h1>Add clients to registered user</h1>
        <div class="styleForm">
        <h:form id="clientsForm" class="clientForm">
            <c:forEach items="#{registration.clientsList}" var="client" >
                <p:panelGrid columns="2" style="margin: 5px 0;">
                    <h:outputText value="Client Name"/>
                    <p:inputText id="clientName" value="#{client.name}">
                    </p:inputText>  
                    <h:outputText value="Client Email"/>
                    <p:inputText id="clientName" value="#{client.email}">
                    </p:inputText> 
                </p:panelGrid>
            </c:forEach>
            <div style="centerButtons">  
            <p:commandButton value="Add client" action="#{registration.addClients()}" immediate="true">
                <f:ajax execute="@form" render="clientsForm" /> 
            </p:commandButton>
            <p:commandButton id="saveClients" value="Save clients" action="#{registration.saveClient}">
            </p:commandButton><br></br>
            </div>
            <h:messages for="saveClients"/>
            <p:commandButton  id="skip" action="#{registration.skipAddClient()}" value="PomiÅ„" style="margin: 15px auto; width: 35%; "></p:commandButton>
        </h:form>
        </div>
    </h:body>
</html>
