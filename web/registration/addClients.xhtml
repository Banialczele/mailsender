<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Mail Sender App</title>
    </h:head>
    <h:body>
        <h1>Add clients to registered user</h1>
        <p>
            #{ null != facesContext.application.flowHandler.currentFlow}
            #{facesContext.application.flowHandler.currentFlow.id}
        </p>
        <h:form id="clientsForm">
            <c:forEach items="#{registration.clientsList}" var="client">
                <h:outputText value="Client Name"/>
                <h:inputText id="clientName" value="#{client.name}"></h:inputText>
                <h:outputText value="Client company name" />
                <br></br><br></br>          
            </c:forEach>
            <h:commandButton value="Add client" action="#{registration.addClients()}" immediate="true">
                <f:ajax execute="@form" render="clientsForm" /> 
            </h:commandButton>
            <h:commandButton id="saveClients" value="Save clients" action="#{registration.saveClient}">
            </h:commandButton><br></br>
            <h:messages for="saveClients"/>
            <h:commandButton  id="skip" action="#{registration.skipAddClient()}" value="PomiÅ„" style="margin: 15px auto; width: 35%; "></h:commandButton>
        </h:form>
    </h:body>
</html>
