<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"    

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registration form</title>
        <h:outputStylesheet name="css/registrationFlow.css"/>
    </h:head>
    <h:body>
        <div class="registerContainer">
            <div class="formContainer">
                <h:form>
                    <div class="ui-fluid">
                        <p:panel style="background: inherit; border: none; color: inherit;">
                            <h:panelGrid id="registerGrid" style="margin: 0 auto;" columns="3" styleClass="ui-panelgrid-blank ui-fluid">
                                <h:outputLabel for="username" value="Username " style="margin: 5px 0;"/>
                                <p:inputText id="username" value="#{registration.username}" required="true" requiredMessage="Proszę wprowadzić nazwę użytkownika" style="margin: 5px 0;"></p:inputText>
                                <h:message for="username"/>

                                <h:outputLabel for="password" value="Password " style="margin: 5px 0;"/>
                                <p:password id="password" value="#{registration.password}" required="true" requiredMessage="Proszę wprowadzić hasło" style="margin: 5px 0;"></p:password>
                                <h:message for="password"/>

                                <h:outputLabel for="first" value="Firstname " style="margin: 5px 0;"/>
                                <p:inputText id="first" value="#{registration.first}" required="true" requiredMessage="Proszę wprowadzić imię" style="margin: 5px 0;"></p:inputText>
                                <h:message for="first"/>

                                <h:outputLabel for="last" value="Lastname " style="margin: 5px 0;"/>
                                <p:inputText id="last" value="#{registration.last}" required="true" requiredMessage="Proszę wprowadzić nazwisko" style="margin: 5px 0;"></p:inputText>
                                <h:message for="last"/>

                                <h:outputLabel for="email" value="Email " style="margin: 5px 0;"/>
                                <p:inputText id="email" value="#{registration.email}" required="true" requiredMessage="Proszę wprowadzić adres email" style="margin: 5px 0;"></p:inputText>
                                <h:message for="email"/>

                            </h:panelGrid>
                            <p:commandButton id="register" action="#{registration.register}" value="Zarejestruj" update="registerGrid" style="width: 30%; margin: 0 auto;"></p:commandButton>     
                        </p:panel>
                    </div>
                </h:form>
            </div> 
        </div>
    </h:body>
</html>
